<div class="posts">
  {%- assign items = site.notes | sort: 'date' -%} {%- for note in items
  limit:190 -%}
  <div class="post-teaser">
    <span>
      <header>
        <h1>
          <a
            aria-label="{{ note.title }}"
            class="post-link"
            href="{{ note.url | relative_url }}"
          >
            {{ note.title }}
          </a>
        </h1>
      </header>
      <div class="excerpt">{{ note.excerpt | strip_html | escape }}</div>
    </span>
  </div>
  {% endfor %}
</div>
