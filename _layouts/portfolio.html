---
layout: default
---

<div class="portfolio">
  {%- if site.image -%}
  <div
    id="main"
    class="call-out"
    style="text-shadow: 0px 0px 10px rgba(0,0,0,0.9) !important; background-image: url('{{ site.image | relative_url }}')"
  >
    {%- if site.header_text -%}
    <h1>{{ site.header_text }}</h1>
    {%- endif -%}
  </div>
  {%- endif -%}
  <h2>Square Series</h2>
  {%- include portfolio_squareseries.html -%}
  <h2>Landscape Series</h2>
  {%- include portfolio_landseries.html -%}
  <p class="linkall"><a href="/artworks/">See all in a Flickr Gallery</a></p>
</div>
