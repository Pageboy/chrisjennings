---
layout: default
---
<article {% if page.image %}class="feature-image"{% endif %}>
  <header id="artmain">
      <h1 id="{{ page.title | escape }}" class="title">{{ page.title }}</h1>
    {% if page.subtitle %}
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}

  </header>
  <section class="post-content">
	{{ content | replace: "_uploads", "uploads" }}
  </section>


</article>
